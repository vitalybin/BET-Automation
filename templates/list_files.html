<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 2rem; background: #f1f3f5; }
        .file-list {
            max-width: 700px; margin: auto; background: white; padding: 2rem;
            border-radius: 1rem; box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="file-list">
        <h3 class="mb-4">Uploaded Files</h3>
        <ul class="list-group">
        {% for row in df.itertuples() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ row.file_name }}</strong>
                    <div class="text-muted" style="font-size: 0.9em;">
                        Uploaded on {{ row.date_of_measurement }} at {{ row.time_of_measurement }}
                    </div>
                </div>
                <a class="btn btn-sm btn-outline-primary" href="/file/{{ row.id }}">View</a>
            </li>
        {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">‚Üê Upload Another File</a>
    </div>
</body>
</html>
